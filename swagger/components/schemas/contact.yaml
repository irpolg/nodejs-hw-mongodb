type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - isFavorite
  - contactType
  - userId
  - photo
properties:
  _id:
    description: 'Contact`s id'
    type: string
    example: 66a902a975b0fc3c18397a5c
  name:
    description: 'Contact`s name'
    type: string
    example: 'John Doe'
  phoneNumber:
    description: 'Contact`s phoneNumber'
    type: string
    example: '+380930000007'
  email:
    description: 'Contact`s email'
    type: string
    example: 'johndoe@gmail.com'
  isFavorite:
    description: 'It is the favorite phoneNumber or not?'
    type: boolean
    default: false
    example: false
  contactType:
    description: 'Contact`s type phoneNumber'
    type: string
    enum: ['work', 'home', 'personal']
    example: work
  # parentId: description: 'Contact`s parentId'
  userId:
    description: 'Contact`s userId'
    type: string
    example: 66a902a975b0fc3c18397a5c
  photo:
    description: 'Contact`s photo'
    type: string
    default: null
    example: https://res.cloudinary.com/doux2lxg9/image/upload/v1725032014/lgibgi5ekdltiredhz1k.jpg

tags:
  - Contacts
summary: Get contact by id
operationId: getContact
description: ‘Get contact by id’
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: 66a902a975b0fc3c18397a5c
responses:
  '200':
    description: 'Get contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Succesfully found contact with id 66a902a975b0fc3c18397a5c!'
            data:
              # type: object //1-42-17 - пробуємо видалити тип
              $ref: ../../../components/schemas/contact.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    description: 'Contact not found'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: 'Contact with id 66a902a975b0fc3c18397a5c not found'
            data:
              type: object
              example: {}

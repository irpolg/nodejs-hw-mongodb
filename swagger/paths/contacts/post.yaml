tags:
  - Contacts
summary: Create contact
operationId: createContact
description: ‘Create a contact ’
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - email
        properties:
          name:
            description: 'Contact`s name'
            type: string
            example: 'John Doe'
          phoneNumber:
            description: 'Contact`s phoneNumber'
            type: string
            example: '+380930000007'
          email:
            description: 'Contact`s email'
            type: string
            example: 'johndoe@gmail.com'
          isFavorite:
            description: 'It is the favorite phoneNumber or not?'
            type: boolean
            default: false # при створенні не треба взагалі-то
            example: false
          photo:
            description: 'Contact`s photo'
            type: string
            default: null
            example: https://res.cloudinary.com/doux2lxg9/image/upload/v1725032014/lgibgi5ekdltiredhz1k.jpg
responses:
  '201':
    description: 'Created a contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Successfully created a contact'
            data:
              $ref: ../../components/schemas/contact.yaml
  '401':
    $ref: ../../components/responses/401.yaml

tags:
  - Auth
summary: Request to email for reset password
operationId: requestResetPasswordEmail
description: 'Request reset password to email'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            description: "User's email"
            type: string
            example: 'ira55@gmail.com'
responses:
  '200':
    description: 'Reset password to email'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Send email was successfully.
            data:
              type: object
              properties: {}
  '404':
    $ref: '../../components/responses/404.yaml'

tags:
  - Auth
summary: Refresh session
operationId: refreshSession
description: 'Refresh session of logged user'
security:
  - bearerAuth: []
responses:
  '200':
    description: Refresh session
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed a session!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: 5Rb8g9eKeZtQJQWqdFkfr3XRMmkl1oiLku39SQhJ
  '401':
    $ref: '../../components/responses/401.yaml'
